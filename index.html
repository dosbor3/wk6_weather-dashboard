<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body> 
  <header>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
  </header> 
        
    <main class="flex-row justify-space-between">
      <!-- Adding Layout for the form on the page a 2-column page -->
      <div id="content" class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search For A City:</h3>
            <form id="city-form" class="card-body">
              <label class="form-label" for="city">City</label>

              <div class="input-group mb-3 d-grid gap-2">
                <input name="city" id="city" type="text" placeholder="New Orleans" autofocus="true" class="form-input" />
              </div>

              <div class="input-group mb-3 d-grid gap-2">
                <button class="btn btn-info btn-outline-primary btn-sm text-white" type="button" id="btn-search">Search</button>
              </div>
              <hr class="dropdown-divider">
              <div>
                <div class="btn btn-secondary btn-outline-dark btn-sm text-white" type="button" id="city-btn">
                  <!-- Append List Elements here -->
                </div>                  
              </div>
            </form> 
          </div>        
        </div>
        <!-- Right Side Content -->       
        <div class="col">
          <div class="card">
            <h2 id="city-forcast">Atlanta -<span id="current-date-display">(01/07/2022)</span></h2>  <!-- span element to write the search term to -->
            <div id="repos-container" class="list-group"></div> <!-- Empty div element that we'll write all of the repository datat to -->
          </div>
        </div>              
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2ad29a2f0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
